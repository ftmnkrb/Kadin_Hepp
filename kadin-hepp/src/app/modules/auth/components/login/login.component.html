<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <h4 class="text-center">GİRİŞ YAP</h4>
  <hr />
  <div class="mb-3">
    <label class="form-label">E-mail</label>
    <input formControlName="email" type="email" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input formControlName="password" type="password" class="form-control" />
  </div>
  <div class="mb-3">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100 text-white fw-semibold">
      Giriş yap
    </button>
    <div class="mt-3 d-flex flex-sm-row flex-column align-items-center">
      <span> Henüz üye değil misiniz? </span>
      <button type="button" class="btn btn-link p-0 ms-2" routerLink="register">
        Kayıt Ol
      </button>
    </div>
  </div>
</form>
