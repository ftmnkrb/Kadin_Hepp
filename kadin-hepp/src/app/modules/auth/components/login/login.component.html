<div class="container-fluid">
  <div class="row">
    <!-- tanıtım kısmı 2 -->

    <div
      class="col-6 d-lg-flex d-none bg-left vh-100 w-50 d-flex justify-content-center align-items-center"
    >
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../../../../../assets/photos/3woman-4.jpg"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../../../../assets/photos/4woman-1.jpg"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../../../../assets/photos/cokwoman-2.jpg"
              class="d-block w-100"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- form kısmı -->

    <div class="col-lg-6 col-12 vh-100 d-flex align-items-center shadow bg-right">
      <div class="card mx-auto shadow-lg d-flex align-items-center">
        <form class="p-5 w-100" [formGroup]="loginForm" (ngSubmit)="submit()">
          <h4 class="text-center fw-semibold">GİRİŞ YAP</h4>
          <hr />
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input formControlName="email" type="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="btn btn-primary w-100 text-white fw-semibold"
            >
              Giriş yap
            </button>
            <div class="mt-3 d-flex flex-sm-row flex-column align-items-center">
              <span> Henüz üye değil misiniz? </span>
              <button
                type="button"
                class="btn btn-link p-0 ms-2"
                routerLink="register"
              >
                Kayıt Ol
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
