<form [formGroup]="registerForm" (ngSubmit)="submit()">
  <h4 class="text-center">REGISTER</h4>
  <hr />
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input formControlName="name" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">RePassword</label>
    <input formControlName="rePassword" type="password" class="form-control" />
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary w-100 text-white fw-semibold">
      REGISTER
    </button>
    <div class="mt-3 d-flex flex-sm-row flex-column align-items-center">
      <span> Do you have an account? </span>
      <button type="button" class="btn btn-link p-0 ms-2" routerLink="/auth">
        Login
      </button>
    </div>
  </div>
</form>
