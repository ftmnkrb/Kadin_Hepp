<form [formGroup]="registerForm" (ngSubmit)="submit()">
  <h4 class="text-center">KAYIT OL</h4>
  <hr />
  <div class="mb-3">
    <label class="form-label">Ad Soyad</label>
    <input formControlName="name" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input formControlName="password" type="password" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Şifreyi Doğrula</label>
    <input formControlName="rePassword" type="password" class="form-control" />
  </div>
  <div class="mb-3">
    <button
      [disabled]="registerForm.invalid"
      type="submit"
      class="btn btn-primary w-100 text-white fw-semibold"
    >
      Kayıt Ol
    </button>
    <div class="mt-3 d-flex flex-sm-row flex-column align-items-center">
      <span> Zaten üye misin? </span>
      <button type="button" class="btn btn-link p-0 ms-2" routerLink="/auth">
        Giriş Yap
      </button>
    </div>
  </div>
</form>
