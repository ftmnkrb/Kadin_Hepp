<div *ngIf="post" [ngClass]="styleClass" class="card p-3">
  <div class="card-top">
    <div class="card-profile">
      <img class="img-fluid" [src]="post.createdUser.photo" alt="" />
      <div class="profile-name flex-grow">
        <span class="d-inline-flex text-capitalize">{{ post.createdUser.name }}</span>
      </div>
    </div>
    <div class="card-edit">
      <!-- <button class="btn p-0"><i class="bi bi-three-dots-vertical"></i></button> -->
      <button
        *ngIf="post.createdUser._id === (authUser$ | async)?.user?._id"
        (click)="deletePost(post.id!)"
        class="btn btn-danger"
      >
        X
      </button>
    </div>
  </div>
  <div class="card-body px-0">
    <p class="card-text" highlightHashtag>
      {{ post.content }}
    </p>
  </div>

  <!-- <img
    src="https://oceanview4luz.files.wordpress.com/2013/01/sunset-for-front-room-i.jpg"
    class="card-img"
    alt="..."
  /> -->
  <div class="post-card-footer d-flex justify-content-between py-1">
    <button class="btn post-card-btn">
      <i class="bi bi-chat"></i>
      <span>{{ post.commentCount }}</span>
    </button>
    <button class="btn post-card-btn"><i class="bi bi-share"></i></button>
    <div class="post-card-container">
      <i
        [ngClass]="isLikedByUser() ? 'bi-heart-fill' : 'bi-suit-heart'"
        (click)="like(post.id)"
        class="bi"
      ></i>
      <span>{{ post.likedUsers?.length || 0 }}</span>
    </div>
  </div>
</div>
